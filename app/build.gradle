apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    showParams()
  
    defaultConfig {
        applicationId "com.example.bcompat"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    lintOptions {
        abortOnError false
    }
  

   
    android.applicationVariants.all {
       variant ->
         variant.outputs.all {
               //在这里修改apk文件名
                // _v${defaultConfig.versionName}_${buildType.name}_${releaseTime()}.apk"
                outputFileName = "${project.name}_${variant.name}-v${variant.versionName}_${getDate()}.apk"
             }
     }
     
  
    

     
}

